name: "nixcfg-next"
concurrency: "nixcfg-next"
on:
  schedule:
    - cron: '0/20 * * * *'
  workflow_dispatch:
    inputs:
      activate:
        default: false
        required: true
        type: choice
        options:
          - "true"
          - "false"
  push:
    branches:
      - "main"
jobs:
  "update":
    runs-on: "raisin-default"
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main
    - name: update
      run: |
        nix develop .#ci -c ./ci-next.nu update
    - name: build-native
      run: |
        nix develop .#ci -c ./ci-next.nu build native
    - name: build-cross
      # TODO: ignore step failure
      run: |
        nix develop .#ci -c ./ci-next.nu build cross
  "deploy-native":
    strategy:
      fail-fast: false
      matrix:
        host:
          - name: "raisin"
          # - name: "xeep"
          - name: "rock5b"
          # - name: "openstick"
          - name: "slynux"
          - name: "h96maxv58"
    runs-on: "raisin-deployer"
    needs: [ "update" ]
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main-next-results
    - name: deploy-${{matrix.host.name}}
      run: |
        timeout 600 \
          nix develop .#ci -c ./ci-next.nu deploy --activate=${{ inputs.activate || 'false' }} ${{matrix.host.name}}
  "deploy-cross":
    # TODO: only run if "build-cross" step succeeded above
    strategy:
      fail-fast: false
      matrix:
        host:
          # - name: "openstick"
          - name: "slynux"
          - name: "h96maxv58"
    runs-on: "raisin-deployer"
    needs: [ "update" ]
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        ref: main-next-results
    - name: deploy-${{matrix.host.name}}
      run: |
        timeout 600 \
          nix develop .#ci -c ./ci-next.nu deploy --activate=${{ inputs.activate || 'false' }} ${{matrix.host.name}}
